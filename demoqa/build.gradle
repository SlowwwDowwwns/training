plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'com.codeborne:selenide:6.13.0',
            'org.junit.platform:junit-platform-launcher:1.7.2',
            'org.junit.jupiter:junit-jupiter-engine:5.7.2',


    )
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}